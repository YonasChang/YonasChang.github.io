<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>章鱼致小丸子</title>

<style type="text/css">
@font-face {
	font-family: digit;
	src: url('digital-7_mono.ttf') format("truetype");
}
</style>

<link href="css/default.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/garden.js"></script>
<script type="text/javascript" src="js/functions.js"></script>

</head>

<body>

<div id="mainDiv">
	<div id="content">
		<div id="code">
			<span class="comments">/**</span><br />
			<span class="space"/><span class="comments">*2016—04-08,</span><br />
			<span class="space"/><span class="comments">*2017-12-08.</span><br />
			<span class="space"/><span class="comments">*/</span><br />
			男孩  = <span class="keyword">章勇<br />
			女孩  = <span class="keyword">张中维<br />
			<span class="comments">// 他们坠入爱河 </span><br />
			他们彼此相爱;<br />
			<span class="comments">// 他们互相依存.</span><br />
			他们不分彼此;<br />
			<span class="comments">// 美好的时光总是短暂.</span><br />
			他们聚少离多;<br />
			<span class="comments">// 难熬的日子总是漫长.</span><br />
			他们天各一方;<br />
			<span class="comments">// 青青子衿，悠悠我心.</span><br />
			<span class="comments">// 一日不见，如三月兮.</span><br />
			<span class="keyword">雯雯宝宝 </span>;<br />
			<span class="placeholder"/><span class="comments">// 你念，或者不念我</span>;<br />
			<span class="placeholder"/><span class="comments">// 我的手就在你的手里</span><br />
			<span class="placeholder"/><span class="comments">//不舍不弃.</span><br />
			<span class="placeholder"/>今天是你来到世界上的第8780天;<br />
			<span class="comments">// 也是我们在一起的第609天.</span><br />
			<br>
			<br>
			我想对你说:<br />
			周雯雯，生日快乐！<br />
			我爱你！<br />
		</div>
		<div id="loveHeart">
			<canvas id="garden"></canvas>
			<div id="words">
				<div id="messages">
					亲爱的，这是我们相爱在一起的时光。
					<div id="elapseClock"></div>
				</div>
				<div id="loveu">
					爱你。<br/>
					<div class="signature">- 陈同学</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
var offsetX = $("#loveHeart").width() / 2;
var offsetY = $("#loveHeart").height() / 2 - 55;
var together = new Date();
together.setFullYear(2016, 3, 8);
together.setHours(20);
together.setMinutes(0);
together.setSeconds(0);
together.setMilliseconds(0);

if (!document.createElement('canvas').getContext) {
	var msg = document.createElement("div");
	msg.id = "errorMsg";
	msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
	document.body.appendChild(msg);
	$("#code").css("display", "none")
	$("#copyright").css("position", "absolute");
	$("#copyright").css("bottom", "10px");
	document.execCommand("stop");
} else {
	setTimeout(function () {
		startHeartAnimation();
	}, 5000);

	timeElapse(together);
	setInterval(function () {
		timeElapse(together);
	}, 500);

	adjustCodePosition();
	$("#code").typewriter();
}
</script>
<div style="text-align:center;clear:both">
</div>
</body>
</html>
